<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Developer Profile Generator HW-8</title>
    <style>
      ${style}
      .box {
          background: ${color};
      }

      body, .box a{
          color: ${textcolor};
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mainRow">
        <div class="col-12 text-center ">
          <div class="box">
            <img class="avatar" src="${avatar_url}" alt="" />
            <div>
              <h1>Hi!</h1>
              <h2>My name is ${name}</h2>
              <div class="username"><h3>Username: ${username}</h3></div>
              <div class="location"><h3>Location: ${location}</h3></div>
              <div class="links">
                <a href="https://github.com/${username}">
                  <img
                    src="https://img.favpng.com/4/20/21/github-computer-icons-icon-design-png-favpng-KaDTwuHWgG8D1qn47QW2hK7Gj.jpg"
                    alt=""
                  />Github</a
                >
                <a href="https://www.google.com/maps/place/${location}/">
                  <img
                    width="16"
                    src="https://img.favpng.com/4/20/21/github-computer-icons-icon-design-png-favpng-KaDTwuHWgG8D1qn47QW2hK7Gj.jpg"
                    alt=""
                  />Location</a
                >
                <a href="https://github.com/${username}">
                  <img
                    width="16"
                    src="https://img.favpng.com/4/20/21/github-computer-icons-icon-design-png-favpng-KaDTwuHWgG8D1qn47QW2hK7Gj.jpg"
                    alt=""
                  />Blog</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center my-5 bio">
        <div class="col-12">
          <h3 class="">
            ${bio}
          </h3>
        </div>
      </div>
      <div class="row text-center info">
        <div class="col-6">
          <div class="box mb-4">
            Public Repos <br />
            ${public_repos}
          </div>
          <div class="box">
            Following <br />
            ${following}
          </div>
        </div>
        <div class="col-6">
          <div class="box mb-4">
            Followers <br />
            ${followers}
          </div>
          <div class="box">
            GitHub Stars <br />
            ${starred}
          </div>
        </div>
      </div>
    </div>
    <footer>
      Generator by
      <a href="https://github.com/Bekargyn/Team-Profile-Generator-HW-9"
        >Bek Abdrakhmanov</a
      >. Copyright &copy; 2020
    </footer>
  </body>
</html>
